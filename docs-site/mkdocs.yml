site_name: timeseries-table-format (Python)
repo_name: mag1cfrog/timeseries-table-format
repo_url: https://github.com/mag1cfrog/timeseries-table-format

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy
    - search.suggest
    - search.highlight

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            show_source: false
            show_signature_annotations: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.snippets:
      base_path:
        # Resolve snippet paths relative to this mkdocs.yml (which lives in docs-site/),
        # so snippets can reliably include files from the repo root (e.g. python/examples/*)
        # regardless of the current working directory used to build the docs.
        - !relative $config_dir/..
      check_paths: true

nav:
  - Home: index.md
  - Installation: install.md
  - Tutorials:
      - Create, append, query: tutorials/create_append_query.md
      - Register + join: tutorials/register_and_join.md
      - Parameterized queries: tutorials/parameterized_queries.md
  - Concepts:
      - When to use this: concepts/when_to_use_this.md
      - Buckets + overlap: concepts/bucketing_and_overlap.md
      - Table root layout: concepts/table_root.md
  - Reference:
      - Session: reference/session.md
      - TimeSeriesTable: reference/timeseries_table.md
      - Exceptions: reference/exceptions.md
  - Troubleshooting: troubleshooting.md
  - FAQ: faq.md
