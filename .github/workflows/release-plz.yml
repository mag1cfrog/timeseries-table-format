name: Release-plz

on:
  push:
    branches:
      - main

jobs:
  release-plz-release:
    name: Release-plz release
    if: ${{ github.repository_owner == 'mag1cfrog' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      CARGO_TERM_COLOR: always
      CARGO_INCREMENTAL: "0"
      RUSTFLAGS: "-C debuginfo=0"
      # release-plz operates in temp worktrees; share build artifacts across them (and with rust-cache).
      CARGO_TARGET_DIR: ${{ github.workspace }}/target
    steps:
      - name: Generate GitHub token
        uses: actions/create-github-app-token@v2
        id: generate-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true
          persist-credentials: true
          token: ${{ steps.generate-token.outputs.token }}
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-semver-checks
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-semver-checks
      - name: Install Python (for PyO3)
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Configure PyO3 env
        shell: bash
        run: |
          set -euo pipefail
          echo "PYO3_PYTHON=$(python -c 'import sys; print(sys.executable)')" >> "$GITHUB_ENV"
          libdir="$(python -c 'import sysconfig; print(sysconfig.get_config_var("LIBDIR") or "")')"
          if [[ -n "${libdir}" ]]; then
            echo "LD_LIBRARY_PATH=${libdir}${LD_LIBRARY_PATH:+:${LD_LIBRARY_PATH}}" >> "$GITHUB_ENV"
          fi
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target
          shared-key: rust-cache-v1
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.6
      - name: Preflight sccache
        id: sccache
        shell: bash
        run: |
          set -euo pipefail
          if SCCACHE_GHA_ENABLED=true sccache --start-server; then
            echo "mode=gha" >> "$GITHUB_OUTPUT"
          elif SCCACHE_DIR="${RUNNER_TEMP}/sccache" sccache --start-server; then
            echo "mode=local" >> "$GITHUB_OUTPUT"
          else
            echo "mode=off" >> "$GITHUB_OUTPUT"
          fi
      - name: Enable sccache (best-effort)
        if: ${{ steps.sccache.outputs.mode != 'off' }}
        shell: bash
        run: |
          echo "RUSTC_WRAPPER=sccache" >> "$GITHUB_ENV"
          if [[ "${{ steps.sccache.outputs.mode }}" == "gha" ]]; then
            echo "SCCACHE_GHA_ENABLED=true" >> "$GITHUB_ENV"
          else
            echo "SCCACHE_DIR=${RUNNER_TEMP}/sccache" >> "$GITHUB_ENV"
          fi
      - name: Run release-plz (release)
        uses: release-plz/action@v0.5
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
      - name: sccache stats
        if: ${{ always() }}
        shell: bash
        run: sccache --show-stats || true

  release-plz-pr:
    name: Release-plz PR
    if: ${{ github.repository_owner == 'mag1cfrog' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      CARGO_TERM_COLOR: always
      CARGO_INCREMENTAL: "0"
      RUSTFLAGS: "-C debuginfo=0"
      # release-plz operates in temp worktrees; share build artifacts across them (and with rust-cache).
      CARGO_TARGET_DIR: ${{ github.workspace }}/target
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Generate GitHub token
        uses: actions/create-github-app-token@v2
        id: generate-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true
          persist-credentials: true
          token: ${{ steps.generate-token.outputs.token }}
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-semver-checks
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-semver-checks
      - name: Install Python (for PyO3)
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Configure PyO3 env
        shell: bash
        run: |
          set -euo pipefail
          echo "PYO3_PYTHON=$(python -c 'import sys; print(sys.executable)')" >> "$GITHUB_ENV"
          libdir="$(python -c 'import sysconfig; print(sysconfig.get_config_var("LIBDIR") or "")')"
          if [[ -n "${libdir}" ]]; then
            echo "LD_LIBRARY_PATH=${libdir}${LD_LIBRARY_PATH:+:${LD_LIBRARY_PATH}}" >> "$GITHUB_ENV"
          fi
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target
          shared-key: rust-cache-v1
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.6
      - name: Preflight sccache
        id: sccache
        shell: bash
        run: |
          set -euo pipefail
          if SCCACHE_GHA_ENABLED=true sccache --start-server; then
            echo "mode=gha" >> "$GITHUB_OUTPUT"
          elif SCCACHE_DIR="${RUNNER_TEMP}/sccache" sccache --start-server; then
            echo "mode=local" >> "$GITHUB_OUTPUT"
          else
            echo "mode=off" >> "$GITHUB_OUTPUT"
          fi
      - name: Enable sccache (best-effort)
        if: ${{ steps.sccache.outputs.mode != 'off' }}
        shell: bash
        run: |
          echo "RUSTC_WRAPPER=sccache" >> "$GITHUB_ENV"
          if [[ "${{ steps.sccache.outputs.mode }}" == "gha" ]]; then
            echo "SCCACHE_GHA_ENABLED=true" >> "$GITHUB_ENV"
          else
            echo "SCCACHE_DIR=${RUNNER_TEMP}/sccache" >> "$GITHUB_ENV"
          fi
      - name: Run release-plz (release-pr)
        uses: release-plz/action@v0.5
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
      - name: sccache stats
        if: ${{ always() }}
        shell: bash
        run: sccache --show-stats || true
