name: Publish (TestPyPI)

on:
  workflow_dispatch:
    inputs:
      snapshot:
        description: Publish a unique prerelease snapshot version (recommended).
        required: true
        type: boolean
        default: true
  push:
    branches: [main]
    paths:
      - "python/**/*.py"
      - "python/**/*.pyi"
      - "python/pyproject.toml"
      - "python/uv.lock"
      - "python/.python-version"
      - "crates/timeseries-table-python/**/*.rs"
      - "crates/timeseries-table-python/Cargo.toml"
      - "crates/timeseries-table-python/build.rs"
      - "crates/timeseries-table-core/**/*.rs"
      - "crates/timeseries-table-core/Cargo.toml"
      - "crates/timeseries-table-core/build.rs"
      - "crates/timeseries-table-datafusion/**/*.rs"
      - "crates/timeseries-table-datafusion/Cargo.toml"
      - "crates/timeseries-table-datafusion/build.rs"
      - "Cargo.toml"
      - "Cargo.lock"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    uses: ./.github/workflows/python-dist.yml
    permissions:
      actions: write
      contents: read
    with:
      include-sdist: true
      run-pytest: true
      artifact-prefix: dist
      dev-prerelease: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.snapshot) }}
      dev-prerelease-label: alpha

  publish:
    name: publish (TestPyPI)
    runs-on: ubuntu-latest
    needs: [build]
    environment: testpypi
    permissions:
      actions: read
      contents: read
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          path: dist
          merge-multiple: true

      - name: Publish to TestPyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist
          skip-existing: true
