name: Publish (TestPyPI)

on:
  workflow_dispatch: {}
  push:
    branches: [main]
    paths:
      - "crates/timeseries-table-python/Cargo.toml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    uses: ./.github/workflows/python-dist.yml
    permissions:
      actions: write
      contents: read
    with:
      include-sdist: true
      run-pytest: true
      artifact-prefix: dist

  publish:
    name: publish (TestPyPI)
    runs-on: ubuntu-latest
    needs: [build]
    environment: testpypi
    permissions:
      actions: read
      contents: read
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          path: dist
          merge-multiple: true

      - name: Publish to TestPyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist
          skip-existing: true
