name: Publish (PyPI)

on:
  workflow_dispatch: {}
  push:
    tags:
      - "py-v*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: build (${{ matrix.os }}, py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.12", "3.13"]
    env:
      CARGO_PROFILE_RELEASE_DEBUG: "0"
      CARGO_INCREMENTAL: "0"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target
          shared-key: publish-pypi-v1

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: Enable sccache
        shell: bash
        run: |
          echo "RUSTC_WRAPPER=sccache" >> "$GITHUB_ENV"
          echo "SCCACHE_GHA_ENABLED=true" >> "$GITHUB_ENV"

      - name: Build wheel (maturin)
        uses: PyO3/maturin-action@v1
        with:
          working-directory: python
          command: build
          args: --release -o dist

      - name: Build sdist (once)
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12' }}
        uses: PyO3/maturin-action@v1
        with:
          working-directory: python
          command: sdist
          args: -o dist

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}-py${{ matrix.python-version }}
          path: python/dist/*
          if-no-files-found: error

  publish:
    name: publish (PyPI)
    runs-on: ubuntu-latest
    needs: [build]
    environment: pypi
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Verify tag matches Cargo version
        if: ${{ github.ref_type == 'tag' }}
        shell: bash
        run: |
          set -euo pipefail
          tag="${GITHUB_REF_NAME}"
          expected="${tag#py-v}"
          actual="$(
            grep -E '^version\\s*=\\s*\"' crates/timeseries-table-python/Cargo.toml \
              | head -n1 \
              | sed -E 's/.*\"([^\"]+)\".*/\\1/'
          )"
          if [[ "${tag}" != py-v* ]]; then
            echo "Unexpected tag format: ${tag}"
            exit 1
          fi
          if [[ "${actual}" != "${expected}" ]]; then
            echo "Tag/version mismatch: tag=${expected} cargo=${actual}"
            exit 1
          fi

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
