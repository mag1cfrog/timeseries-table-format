name: Python wheels

on:
  pull_request:
    branches: [main]
    paths:
      - "python/**"
      - "crates/timeseries-table-python/**"
      - "Cargo.toml"
      - "Cargo.lock"
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  wheel-and-pytest:
    name: wheel+pytest (${{ matrix.os }}, py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.12", "3.13"]

    defaults:
      run:
        shell: bash
        working-directory: python

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: dtolnay/rust-toolchain@stable

      - name: Build wheel (maturin)
        uses: PyO3/maturin-action@v1
        with:
          working-directory: python
          command: build
          args: --release -o dist

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: python/dist/*.whl
          if-no-files-found: error

      - name: Install wheel + run pytest
        run: |
          python -m pip install --upgrade pip
          python -m pip install dist/*.whl pytest
          python -m pytest -q

  pytest-test-utils:
    name: pytest (test-utils, ubuntu, py3.12)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: dtolnay/rust-toolchain@stable

      - name: Install Python deps
        working-directory: python
        run: |
          python -m pip install --upgrade pip
          python -m pip install maturin pyarrow pytest

      - name: Build extension with test-utils + run pytest
        working-directory: python
        run: |
          maturin develop -m pyproject.toml --features test-utils
          python -m pytest -q
