name: Update python wheel stamp

on:
  pull_request:
    branches: [main]
    paths:
      - "python/src/**"
      - "python/pyproject.toml"
      - "python/README.md"
      - "scripts/update_python_wheel_stamp.py"

concurrency:
  group: python-wheel-stamp-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update-stamp:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Update python wheel stamp
        run: python scripts/update_python_wheel_stamp.py

      - name: Commit & push (if changed)
        shell: bash
        run: |
          set -euo pipefail
          if git diff --quiet -- crates/timeseries-table-python/python-src.stamp; then
            echo "python-src.stamp is up to date."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add crates/timeseries-table-python/python-src.stamp
          git commit -m "chore(python-stamp): update python wheel stamp"
          git push

