[workspace]
release = false
release_always = false
git_only = false
publish = false
publish_no_verify = true
semver_check = true
changelog_update = false
changelog_config = "cliff.toml"
git_release_enable = false

[[package]]
name = "timeseries-table-format"
release = true
changelog_update = true
changelog_path = "crates/timeseries-table-format/CHANGELOG.md"
git_release_enable = true

[[package]]
name = "timeseries-table-core"
release = true
changelog_update = true
changelog_path = "crates/timeseries-table-core/CHANGELOG.md"
git_release_enable = true

[[package]]
name = "timeseries-table-datafusion"
release = true
changelog_update = true
changelog_path = "crates/timeseries-table-datafusion/CHANGELOG.md"
git_release_enable = true

[[package]]
name = "timeseries-table-cli"
release = true
changelog_update = true
changelog_path = "crates/timeseries-table-cli/CHANGELOG.md"
git_release_enable = true

[[package]]
name = "timeseries-table-python"
release = true
git_only = true
git_tag_name = "timeseries-table-python-v{{ version }}"
semver_check = false
changelog_update = true
changelog_path = "crates/timeseries-table-python/CHANGELOG.md"
changelog_include = ["timeseries-table-python-src"]
git_release_enable = true

[[package]]
# Internal helper crate that exists only so release-plz can attribute `python/**` commits to a
# workspace package; its commits are included in `timeseries-table-python` via `changelog_include`.
#
# Keep it "managed" by release-plz so it can contribute commits via `changelog_include`, but never
# publish/tag/release it independently.
name = "timeseries-table-python-src"
release = false
# Still analyze commits under `python/**` (and make them available via `changelog_include`), but
# don't create a standalone release PR / tag / release for this internal helper crate.
git_only = true
git_tag_name = "timeseries-table-python-v{{ version }}"
git_tag_enable = false
publish = false
semver_check = false
changelog_update = false
git_release_enable = false
